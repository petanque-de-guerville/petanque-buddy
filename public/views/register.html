<div class="col-md-4">
  <h1>Créer un joueur</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="register()">
    <div class="form-group">
      <label>Pseudo</label>
      <input type="text" class="form-control" ng-model="registerForm.pseudo" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" ng-model="registerForm.password" required>
      </div>
      <div>
        <md-button class="md-raised md-primary" type="submit">Créer joueur</button>
      </div>
  </form>
</div>
