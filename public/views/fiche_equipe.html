<h1>Fiche équipe </h1>

L'équipe '{{nom_equipe}}' est constituée de : </br>
<span ng-if="!done">Chargement...</span>
<span ng-if="erreur">Erreur !</span>
<span ng-if="done && !erreur">
    <ul>
      <li ng-repeat="joueur in equipe.joueurs">
        <a ng-href="#/joueurs/{{joueur}}">{{joueur}}</a> 
      </li>
    </ul> </span>
